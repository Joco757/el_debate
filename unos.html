    <script type="text/javascript">
        document.getElementById('submit').onclick = function(event){
            var slanjeForme = true;
            
            var polje_naslov = document.getElementById("naslov");
            var naslov = document.getElementById("naslov").value;
            if (naslov.length < 5 || naslov.length > 30) {
                slanjeForme = false;
                polje_naslov.style.border="1px solid red";
                document.getElementById("poruka_naslov").innerHTML="Naslov mora imati 5 do 30 znakova!<br><br>";
            }

            var polje_kratkisadrzaj = document.getElementById("kratkisadrzaj");
            var sazetak = document.getElementById("kratkisadrzaj").value;
            if (sazetak.length < 10 || sazetak.length > 100) {
                slanjeForme = false;
                polje_kratkisadrzaj.style.border="1px solid red";
                document.getElementById("poruka_kratkisadrzaj").innerHTML="Kratki sadržaj mora imati 10 do 100 znakova!<br><br>";
            }
            
            var polje_sadrzaj = document.getElementById("sadrzaj");
            var sadrzaj = document.getElementById("sadrzaj").value;
            if (sadrzaj.length == 0) {
                slanjeForme = false;
                polje_sadrzaj.style.border="1px solid red";
                document.getElementById("poruka_sadrzaj").innerHTML="Sadržaj mora biti unesen!<br><br>";
            }

            var polje_slika = document.getElementById("slika");
            var slika = document.getElementById("slika").value;
            if (slika.length == 0) {
                slanjeForme = false;
                polje_slika.style.border="1px solid red";
                document.getElementById("poruka_slika").innerHTML="Slika mora biti unesena!<br><br>";
            } 

            var polje_kategorija = document.getElementById("kategorija");
            if(document.getElementById("kategorija").selectedIndex == 0) {
                slanjeForme = false;
                polje_kategorija.style.border="1px solid red";
                document.getElementById("poruka_kategorija").innerHTML="Kategorija mora biti odabrana!<br><br>";
            }

            if (slanjeForme != true) {
                event.preventDefault();
            }
        };
    </script>
